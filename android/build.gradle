buildscript {
    repositories {
        google()  // Google リポジトリ
        mavenCentral()  // Mavenリポジトリ
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'  // Android Gradle プラグイン
        classpath 'com.google.gms:google-services:4.3.15'  // Google Services プラグイン
        // 他に必要なクラスパスがあればここに追加
    }
}

allprojects {
    repositories {
        google()  // Google リポジトリ
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
